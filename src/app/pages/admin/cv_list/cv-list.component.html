<div class="card">
    <div class="card-body">

        <div class="card-title">Available CVs</div>
        <div class="form-check" [(ngModel)]="selectedCv">
            <ul class="list-group" *ngFor="let cv of cvs; let i = index">
                <li class="list-group-item">
                    <input class="form-check-input" type="radio" [value]="cv">
                    {{i+1}} - {{(cv.bio.length>40)? (cv.bio | slice:0:40)+'...':(str) }}
                    <button class="btn btn-primary editBtn">Edit</button>
                </li>
            </ul>
            <button class="btn btn-primary" (click)="updateBtn()">Update</button>
        </div>
    </div>
</div>
