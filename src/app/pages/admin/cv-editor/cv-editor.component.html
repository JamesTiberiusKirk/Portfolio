<div class="container">
    <mat-card class="cv-form">
        <mat-card-title>Edit</mat-card-title>
        <mat-card-content>
            <form [formGroup]="cvForm">
                <mat-form-field>
                    <input matInput [placeholder]="cv.name" formControlName="name">
                </mat-form-field>
                <br>
                <mat-form-field>
                    <input matInput [placeholder]="cv.bio" formControlName="bio">
                </mat-form-field>
                <br>
                <div *ngFor="let exp of expForms.control; let i = index" [formGroupName]="i" >
                    <mat-form-field>
                        <input matInput formControlName="description">
                    </mat-form-field>
                    <mat-form-field>
                        <input matInput formControlName="lang_type">
                    </mat-form-field>
                    
                </div>
                <br>
                <button mat-raised-button (click)='onBtnLoginClick()'>Submit</button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
