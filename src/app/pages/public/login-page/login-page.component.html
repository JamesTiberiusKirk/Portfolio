<app-navbar></app-navbar> 
<div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Sign In</h5>
            <form [formGroup]="loginForm" class="form-signin">
              <div class="form-label-group">
                <input  formControlName="username" type="text" id="inputUsername" class="form-control" placeholder="Username" required autofocus>
              </div>
              <br>

              <div class="form-label-group">
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" formControlName="password" required>
              </div>
              <br>

              <div *ngIf="wrongPass" class="alert alert-danger">
                <strong>Error!</strong> Wrong password.
              </div>
              
              <div *ngIf="emptyCreds" class="alert alert-danger">
                <strong>Error!</strong> Need to fill in credentials.
              </div>

              <button class="btn btn-lg btn-primary btn-block text-uppercase" (click)='onBtnLoginClick()' type="submit">Login in</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
